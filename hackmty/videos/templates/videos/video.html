<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Video</title>
    {% load static %}

    <link rel="stylesheet" type="text/css" href="{% static 'videos/style.css' %}">
    <meta name="description" content="Video">
    <meta name="author" content="Awakates">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<body>
    <div id="title"><a href="{% url 'index' %}">Regresar</a></div>
    <div id="video_content" class="row">
        <div id="info" class="col-sm-6 panel panel-info">
            <div id="transcript" class="panel-heading">
                {{ video.text }}
            </div> 
            <div class="panel panel-default">
            <div class="panel-body">
            <div class="wrap">
            
            <main>
            
                <aside>
                    <div id="search_results" class="panel-boding">
                        {% for result in video.results %}
                            <div class="result">
                                <div class="title">
                                    <h3><b>{{ result.title }}</b></h3>
                                </div>
                                <div class="text">
                                    {{ result.text }}
                                </div>
                                <div class="link">
                                    <a href="{{ result.link }}">
                                        {{result.link}}
                                    </a>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                </aside>
            
            </main>
            
            </div>
            </div>
            </div>
        </div>
        <div id="video" class="col-sm-6">
            <iframe id="ytplayer" type="text/html" width="640" height="400" src="{{ video.url }}"
            frameborder="0"/>
        </div>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
